<ion-header>
    <ion-toolbar>
        <!--Back button-->
        <ion-icon name="arrow-round-back" (click)="backToLogin()"></ion-icon>
        <ion-title center text-center>Reset password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-card>
            <ion-item>
                <ion-label position="floating">Enter New Password</ion-label>
                <ion-input type="Password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input type="Password"></ion-input>
            </ion-item>
        </ion-card>
        <br/>

        <ion-card>
            <ion-button fill="solid" expand="block" color="primary" (click)="Accept">Accept</ion-button>
        </ion-card>
    </ion-list>

</ion-content>
